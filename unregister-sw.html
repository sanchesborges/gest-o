<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpando Service Worker - Shirley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Limpeza do Service Worker</h1>
        <p>Removendo cache antigo do aplicativo...</p>
        <div class="spinner"></div>
        <div id="status" class="status"></div>
        <button id="reload" style="display: none;">Voltar ao App</button>
    </div>

    <script>
        async function unregisterServiceWorkers() {
            const statusEl = document.getElementById('status');
            const reloadBtn = document.getElementById('reload');
            
            try {
                if ('serviceWorker' in navigator) {
                    // Desregistrar todos os service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        statusEl.innerHTML = '<span class="success">‚úÖ Nenhum service worker encontrado</span>';
                    } else {
                        for (let registration of registrations) {
                            await registration.unregister();
                        }
                        statusEl.innerHTML = `<span class="success">‚úÖ ${registrations.length} service worker(s) removido(s)</span>`;
                    }
                    
                    // Limpar todos os caches
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        for (let cacheName of cacheNames) {
                            await caches.delete(cacheName);
                        }
                        statusEl.innerHTML += `<br><span class="success">‚úÖ ${cacheNames.length} cache(s) limpo(s)</span>`;
                    }
                    
                    statusEl.innerHTML += '<br><br><strong>Limpeza conclu√≠da!</strong><br>Clique no bot√£o abaixo para voltar ao app.';
                    reloadBtn.style.display = 'inline-block';
                    
                } else {
                    statusEl.innerHTML = '<span class="error">‚ùå Service Worker n√£o suportado neste navegador</span>';
                    reloadBtn.style.display = 'inline-block';
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
                reloadBtn.style.display = 'inline-block';
            }
        }
        
        // Executar automaticamente
        unregisterServiceWorkers();
        
        // Bot√£o para voltar
        document.getElementById('reload').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
